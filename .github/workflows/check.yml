name: Check
on: push

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install ruff
        run: pip install ruff==0.7.0

      - name: Check lint with Ruff
        run: ruff check .

  mypy:
    name: MyPy
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install mypy
        run: pip install mypy==1.13.0

      - name: Run
        run: mypy src/synchronicity
